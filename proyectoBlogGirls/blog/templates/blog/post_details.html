{% extends 'blog/base.html' %}
{% block content %}


    <div class="alert alert-success mx-auto" role="alert">
        <h4 class="alert-heading">{{post.title}}</h4>
        <p>{{post.text}}</p>
        <p>Fecha de Creacion: {{post.created_date}}</p>
        <p>Fecha de Publicacion: {{post.published_date}}</p>
        <hr>
        <p class="text-right">{{ post.author }}</p>

    </div>


{% endblock %}
