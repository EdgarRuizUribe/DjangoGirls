{% extends 'blog/base.html'%}
{% block button %} {% endblock %}
{% block content %}
<div style="display:block; width: 100%; margin-top: 30px;" class="pl-3 bg-light">
    <h1 class="font-weight-light mx-auto" style="font-size:16px;">
        Agregar Post
    </h1>
</div>
<div class="alert alert-light mx-auto post-new" style="width:100%;  padding:0;">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit" class="btn btn-info btn-lg btn-block" >Guardar</button>
    </form>
</div>
{% endblock %}
